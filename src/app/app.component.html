<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            Agile Pro
        </div>
        <div class="header-nav">
            <a href="#" class="active nav-link nav-text">Home</a>
        </div>
        <div class="header-actions">
            <a *ngIf="!loginService.isUserLoggedIn()" routerLink="login" class="nav-link nav-icon-text">
                <clr-icon shape="user"></clr-icon>
                <span class="nav-text">Login</span>
            </a>
            <a *ngIf="loginService.isUserLoggedIn()" routerLink="logout" (click)="userLogout()" class="nav-link nav-icon-text">
                <clr-icon shape="user"></clr-icon>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
