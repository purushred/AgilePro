<div class="offset-sm-4 col-sm-4" style="margin-top: 50px;">
    <div class="panel panel-primary">
        <div class="panel-heading" style="margin-bottom: 30px;">
            <h2>User Registration</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" formControlName="emailid" #emailid>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" formControlName="password" #password>
            </div>
            <div class="form-group">
                <button routerLink="/profile" class="btn btn-success" 
                (click)="registerUser(emailid.value, password.value)">Register</button>
            </div>
        </div>
    </div>
</div>
