<clr-tabs>
    <clr-tab>
        <button clrTabLink id="link1">About Feature</button>
        <clr-tab-content id="content1" *clrIfActive>
            <div class="clr-row">
                <div class="clr-col-lg-4 clr-col-12">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Description</h3>
                            <p class="card-text">
                                Its about cut through feature.
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="..." class="btn btn-sm btn-link">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>User Stories</button>
        <clr-tab-content *clrIfActive="true">
            <div class="clr-row clr-justify-content-end">
                <div class="clr-col-2">
                    <button class="btn btn-info-outline" (click)="showAddStoryModal()">Add Story</button>
                </div>
            </div>
            <div class="clr-row">
                <table class="table table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Story</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let story of stories">
                            <td>{{story.storyId}}</td>
                            <td><a routerLink='/story/{{story.storyId}}'>{{story.name}}</a></td>
                            <td>{{story.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </clr-tab-content>
    </clr-tab>
</clr-tabs>
<clr-modal [(clrModalOpen)]="isShowAddStoryModal">
        <h3 class="modal-title">Add Story</h3>
        <div class="modal-body">
            <div>
                <form clrForm>
                    <clr-input-container>
                        <label>Name</label>
                        <input clrInput type="text" [(ngModel)]="story.name" name="name" required />
                    </clr-input-container>
                    <clr-textarea-container>
                        <label>Description</label>
                        <textarea clrTextarea [(ngModel)]="story.description" name="description" required></textarea>
                    </clr-textarea-container>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="isShowAddStoryModal = false">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="createStory()">Add</button>
        </div>
    </clr-modal>
