<clr-tabs>
    <clr-tab>
        <button clrTabLink id="link1">About Project</button>
        <clr-tab-content id="content1" *clrIfActive>
            <div class="clr-row">
                <div class="clr-col-lg-4 clr-col-12">
                    <div class="card">
                        <div class="card-block">
                            <h3 class="card-title">Description</h3>
                            <p class="card-text">
                                OneView is a HPE project for its Synergy Hardware.
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="..." class="btn btn-sm btn-link">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Features</button>
        <clr-tab-content *clrIfActive="true">
                <table class="table table-light">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Feature</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let feature of features">
                                <td>{{feature.featureId}}</td>
                                <td><a routerLink='/feature/{{feature.featureId}}'>{{feature.name}}</a></td>
                                <td>{{feature.description}}</td>
                            </tr>
                        </tbody>
                    </table>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
