<clr-tabs>
    <clr-tab>
        <button clrTabLink id="link1">Projects</button>
        <clr-tab-content id="content1" *clrIfActive="true">
            <div class="clr-row clr-justify-content-end">
                <div class="clr-col-2">
                    <button class="btn btn-info-outline" (click)="showAddProjectModal()">Add Project</button>
                </div>
            </div>
            <div class="clr-row">
                <div class="clr-col">
                    <table class="table table-light">
                        <thead class="thead-dark">
                            <tr>
                                <td>Select</td>
                                <th>#</th>
                                <th>Project</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let project of projects">
                                <td><input type="checkbox" clrCheckbox /></td>
                                <td>{{project.projectId}}</td>
                                <td><a routerLink='/project/{{project.projectId}}'>{{project.name}}</a></td>
                                <td>{{project.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
<clr-modal [(clrModalOpen)]="isShowAddProjectModal">
    <h3 class="modal-title">Add Project</h3>
    <div class="modal-body">
        <div>
            <form clrForm>
                <clr-input-container>
                    <label>Name</label>
                    <input clrInput type="text" [(ngModel)]="project.name" name="name" required/>
                </clr-input-container>
                <clr-textarea-container>
                    <label>Description</label>
                    <textarea clrTextarea [(ngModel)]="project.description" name="description" required></textarea>
                </clr-textarea-container>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="isShowAddProjectModal = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createProject()">Add</button>
    </div>
</clr-modal>
