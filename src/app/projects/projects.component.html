<table class="table table-light">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Project</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.projectId}}</td>
            <td><a routerLink='/project/{{project.projectId}}'>{{project.name}}</a></td>
            <td>{{project.description}}</td>
        </tr>
    </tbody>
</table>
